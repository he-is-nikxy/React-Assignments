<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUTTON EVENT LISTENER</title>
    <style>
      * {
        font-family: sans-serif;
        text-align: center;
      }
      .myBtn {
        height: 40px;
        width: 150px;
        cursor: pointer;
        color: white;
        background-color: black;
        border-radius: 10px;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.querySelector("#root");

    let Masai = () => {
      <>{alert("You clicked Masai!")}</>;
    };

    let MyButton = () => {
      return (
        <>
          <button onClick={Masai} name="Masai" className="myBtn">
            Button
          </button>
        </>
      );
    };

    let App = () => {
      return (
        <>
          <h1>BUTTON EVENT LISTENER</h1>
          <MyButton />
        </>
      );
    };

    let rootElement = ReactDOM.createRoot(root);
    rootElement.render(<App />);
  </script>
</html>
